<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div id="logo"><img src="imgs/Lorem ipsum.png" alt="logo"></div>

    <h1>Login</h1>
    <p>Enter your email address and password to access your account</p>

    <div id="campo-dados">
        <form>
            <input type="email" name="email" id="email" placeholder="Email" required><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br>
            <div class="fogot-container"><a href="#">Forgot Password?</a><br></div>
            <input type="submit" value="Login">
        </form>
    </div>
    <div id="createAccount">
        <p>Don't have a account? <a href="#">Sign Up</a></p>
    </div>

    <footer><p>Page created by @LucastDavi</p></footer>
</body>
</html>
